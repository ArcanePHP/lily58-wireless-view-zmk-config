# ZMK Configuration - Balanced responsiveness with reasonable battery life

# SLEEP SETTINGS - Reasonable timeout for daily use
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 minutes idle before sleep
CONFIG_ZMK_IDLE_TIMEOUT=30000          # 30 seconds before idle state

# WIRELESS SETTINGS - Max power for best connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# DEBOUNCING - Ultra-responsive settings (corrected duplicate)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# STUDIO SETTINGS - For real-time keymap updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# POINTING DEVICE SUPPORT
CONFIG_ZMK_POINTING=y

# PERFORMANCE OPTIMIZATIONS
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# ADDITIONAL RESPONSIVENESS SETTINGS - Reasonable optimizations
# Reduce BLE connection intervals for faster response (moderate settings)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=9     # 11.25ms intervals (reasonable)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=18    # 22.5ms intervals
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=0  # No skipped intervals

# Increase polling frequency (reasonable boost)
CONFIG_ZMK_KSCAN_INIT_PRIORITY=40

# Optimize USB polling when connected via USB
CONFIG_USB_HID_POLL_INTERVAL_MS=2  # 2ms instead of 1ms

# Keep power management enabled but optimized
# CONFIG_ZMK_PM=n  # Commented out - keep power management active
