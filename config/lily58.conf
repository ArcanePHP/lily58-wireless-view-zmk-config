# ZMK Gaming Configuration - Optimized for competitive gaming

# ==================== SLEEP SETTINGS ====================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=45000

# ==================== MEMORY OPTIMIZATIONS ====================
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# ==================== MOUSE/POINTING SUPPORT ====================
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_DURATION=8
CONFIG_ZMK_MOUSE_SMOOTH_SCROLLING=y

# ==================== ZMK STUDIO (UNLOCKED) ====================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
# Unlock studio by default - no lock button needed
