# ========================================
# OLED DISPLAY - FULL FEATURES
# ========================================
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048

# --- WPM (Words Per Minute) ---
CONFIG_ZMK_WPM=y

# --- WIDGETS (Enable what you want) ---
CONFIG_CUSTOM_WIDGET_LAYER_STATUS=y
CONFIG_CUSTOM_WIDGET_BATTERY_STATUS=y
CONFIG_CUSTOM_WIDGET_OUTPUT_STATUS=y
CONFIG_CUSTOM_WIDGET_WPM_STATUS=y

# --- ANIMATIONS (Choose one or enable all) ---
CONFIG_ANIMATION_BONGO_CAT=y
# CONFIG_ANIMATION_LUNA=y
# CONFIG_ANIMATION_POKEMON=y
# CONFIG_ANIMATION_SPACEMAN=y

# --- LAYER NAME SCROLLING (for long names) ---
CONFIG_LAYER_SCROLL=y

# --- TIME DISPLAY ---
CONFIG_CUSTOM_WIDGET_TIME=y

# --- VOLUME DISPLAY ---
CONFIG_CUSTOM_WIDGET_VOLUME=y

# --- DISABLE DEFAULT WIDGETS (to avoid conflicts) ---
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# --- POWER SETTINGS (You don't care with 1000mAh) ---
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=3600000

# --- BLUETOOTH ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- MOUSE SUPPORT ---
CONFIG_ZMK_MOUSE=y

# --- MEMORY (Increase for animations) ---
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192

# --- BATTERY REPORTING ---
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- RGB (Keep disabled) ---
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n

# --- EXT POWER ---
CONFIG_ZMK_EXT_POWER=y
