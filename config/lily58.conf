# ========================================
# OLED DISPLAY - ADVANCED WIDGETS
# ========================================
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048

# --- WPM (Words Per Minute) ---
CONFIG_ZMK_WPM=y

# --- NICE OLED CUSTOM WIDGETS ---
CONFIG_NICE_OLED_WIDGET_STATUS=y
CONFIG_NICE_OLED_WIDGET_LAYER=y
CONFIG_NICE_OLED_WIDGET_BATTERY=y
CONFIG_NICE_OLED_WIDGET_OUTPUT=y
CONFIG_NICE_OLED_WIDGET_WPM=y

# --- BONGO CAT ANIMATION ---
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_BONGO_CAT=y

# --- OTHER ANIMATIONS (choose ONE) ---
# CONFIG_NICE_OLED_WIDGET_LUNA=y
# CONFIG_NICE_OLED_WIDGET_POKEMON=y

# --- LAYER NAME SCROLLING ---
CONFIG_NICE_OLED_LAYER_SCROLL=y

# --- TIME DISPLAY (requires companion app) ---
CONFIG_NICE_OLED_WIDGET_TIME=y

# --- VOLUME DISPLAY ---
CONFIG_NICE_OLED_WIDGET_VOLUME=y

# --- DISABLE DEFAULT ZMK WIDGETS ---
CONFIG_ZMK_WIDGET_LAYER_STATUS=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_WPM_STATUS=n

# --- I2C for OLED ---
CONFIG_I2C=y

# --- POWER MANAGEMENT ---
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=3600000
CONFIG_ZMK_EXT_POWER=y

# --- BLUETOOTH ---
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# --- MOUSE SUPPORT (if available) ---
# CONFIG_ZMK_MOUSE=y

# --- SYSTEM & MEMORY ---
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192

# --- BATTERY REPORTING ---
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
CONFIG_ZMK_BATTERY_STATUS_SHOW_PERCENTAGE=y

# --- RGB DISABLED ---
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
