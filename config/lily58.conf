# ========================================
# LILY58 CONFIG FOR ZMK MAIN BRANCH
# ========================================

# ========================================
# OLED DISPLAY
# ========================================
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048

# --- I2C for OLED ---
CONFIG_I2C=y

# --- WPM (Words Per Minute) Counter ---
CONFIG_ZMK_WPM=y

# --- OLED Widgets (only show on central/left side) ---
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# ========================================
# POWER MANAGEMENT (1000mAh battery)
# ========================================
CONFIG_ZMK_SLEEP=n
CONFIG_ZMK_IDLE_TIMEOUT=3600000
CONFIG_ZMK_EXT_POWER=y

# ========================================
# BLUETOOTH
# ========================================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ========================================
# BATTERY REPORTING
# ========================================
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60



# ========================================
# RGB UNDERGLOW (Disabled to save battery)
# ========================================
CONFIG_ZMK_RGB_UNDERGLOW=n
# --- SYSTEM & MEMORY ---
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192



