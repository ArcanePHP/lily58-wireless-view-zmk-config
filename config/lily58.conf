# ZMK Gaming Configuration - Optimized for competitive gaming
# Balanced performance with reliability

# ==================== SLEEP SETTINGS ====================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
CONFIG_ZMK_IDLE_TIMEOUT=45000

# ==================== BLUETOOTH SETTINGS ====================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n

# ==================== KEY SCANNING & RESPONSIVENESS ====================
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y

# ==================== USB PERFORMANCE ====================
CONFIG_ZMK_USB=y
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# ==================== HID & INPUT OPTIMIZATION ====================
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# ==================== BEHAVIOR PROCESSING ====================
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=1024
CONFIG_ZMK_EXT_POWER=y

# ==================== COMBO SETTINGS ====================
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8

# ==================== SPLIT KEYBOARD OPTIMIZATION ====================
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# ==================== POINTING DEVICE SUPPORT ====================
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y

# ==================== DISPLAY & FEEDBACK ====================
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n

# ==================== STUDIO SETTINGS ====================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=y

# ==================== POWER MANAGEMENT ====================
CONFIG_ZMK_EXT_POWER=y
CONFIG_PM_DEVICE=y

# ==================== LOGGING (DISABLED FOR PERFORMANCE) ====================
CONFIG_ZMK_LOG_LEVEL_OFF=y

# ==================== ADVANCED BLE OPTIMIZATIONS ====================
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# ==================== RGB & UNDERGLOW ====================
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_BACKLIGHT=n
