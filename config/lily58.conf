/*
 * ZMK Gaming Configuration - Optimized for competitive gaming
 * Balanced performance with reliability
 */

// ==================== SLEEP SETTINGS ====================
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000    // 30 minutes - balanced for gaming sessions
CONFIG_ZMK_IDLE_TIMEOUT=45000            // 45 seconds to idle

// ==================== BLUETOOTH SETTINGS ====================
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y           // Maximum range
CONFIG_BT_MAX_CONN=1                     // Single connection for stability
CONFIG_BT_MAX_PAIRED=1                   // Only one paired device
CONFIG_ZMK_BLE_CLEAR_BONDS_ON_START=n    // Don't clear bonds on startup
CONFIG_ZMK_BLE_PASSKEY_ENTRY=n           // Disable passkey entry for faster pairing

// ==================== KEY SCANNING & RESPONSIVENESS ====================
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3     // Fast but reliable debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5   // Slightly longer for release
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y        // Polling mode for consistency

// ==================== USB PERFORMANCE ====================
CONFIG_ZMK_USB=y
CONFIG_USB_HID_POLL_INTERVAL_MS=1        // 1000Hz polling rate
CONFIG_USB_DEVICE_VID=0xFEED
CONFIG_USB_DEVICE_PID=0x6060

// ==================== HID & INPUT OPTIMIZATION ====================
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y        // N-Key Rollover
CONFIG_ZMK_HID_CONSUMER_REPORT_USAGE_BYTES=2
CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=16

// ==================== BEHAVIOR PROCESSING ====================
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=1024     // Handle rapid key presses
CONFIG_ZMK_EXT_POWER=y                   // External power support

// ==================== COMBO SETTINGS ====================
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8
CONFIG_ZMK_COMBO_TERM=30                 // 30ms combo term for gaming

// ==================== SPLIT KEYBOARD OPTIMIZATION ====================
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n    // Reduce split overhead
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y          // Central role for split
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n    // Reduce BLE overhead

// ==================== POINTING DEVICE SUPPORT ====================
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE_TICK_DURATION=8         // 125Hz mouse reporting

// ==================== DISPLAY & FEEDBACK ====================
CONFIG_ZMK_DISPLAY=n                     // Disable display for power savings
CONFIG_ZMK_WIDGET_BATTERY_STATUS=n
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=n
CONFIG_ZMK_WIDGET_LAYER_STATUS=n

// ==================== STUDIO SETTINGS ====================
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=y

// ==================== POWER MANAGEMENT ====================
CONFIG_ZMK_EXT_POWER=y
CONFIG_PM_DEVICE=y

// ==================== LOGGING (DISABLED FOR PERFORMANCE) ====================
CONFIG_ZMK_LOG_LEVEL=n
CONFIG_ZMK_USB_LOGGING=n

// ==================== ADVANCED BLE OPTIMIZATIONS ====================
CONFIG_BT_CTLR_SDC_PERIPHERAL_COUNT=1
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6      // Faster BLE intervals
CONFIG_BT_PERIPHERAL_PREF_SLAVE_LATENCY=0
CONFIG_BT_GATT_DYNAMIC_DB=n

// ==================== BOOTLOADER & FIRMWARE ====================
CONFIG_ZMK_BOOT_REBOOT_BOOTLOADER=y
CONFIG_BOOTLOADER_BOSSA_ADAFRUIT_UF2=y
CONFIG_ZMK_RGB_UNDERGLOW=n               // Disable for power savings
