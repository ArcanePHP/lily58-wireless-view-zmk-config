# ========================================
# LILY58 HIGH-DRAIN CONFIG (NO SLEEP)
# ========================================

# --- POWER MANAGEMENT ---
# Disable deep sleep entirely
CONFIG_ZMK_SLEEP=n
# Keep OLED and RGB active for 1 hour of inactivity
CONFIG_ZMK_IDLE_TIMEOUT=3600000

# --- BLUETOOTH & RADIO ---
# Maximize signal strength (+8 dBm)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Force 1M PHY for higher power consumption/stability
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# --- RGB UNDERGLOW ---
# Forces LEDs to stay on at maximum brightness
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# --- OLED DISPLAY ---
# Keep screen powered and active
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

# --- INPUT & PERFORMANCE ---
# High-frequency polling (1ms)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1
# Enable mouse support for feat/pointers branch
CONFIG_ZMK_MOUSE=y

# --- SYSTEM & MEMORY ---
# Increased stack sizes for complex tasks
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=4096

# --- BATTERY REPORTING ---
# Update battery level every 1 minute
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1
