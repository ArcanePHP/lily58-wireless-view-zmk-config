# ========================================
# LILY58 MAXIMUM POWER CONSUMPTION CONFIG
# ========================================

# --- DISABLE ALL POWER SAVING ---
# No sleep, no mercy
CONFIG_ZMK_SLEEP=n
# Keep the screen and LEDs on for 1 hour of inactivity
CONFIG_ZMK_IDLE_TIMEOUT=3600000

# --- BLUETOOTH: MAXIMUM POWER ---
# Crank radio to +8 dBm (max for nRF52840)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# --- RGB UNDERGLOW: ALWAYS ON, MAX BRIGHTNESS ---
# (Corrected to 'y' to ensure power drain)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100

# --- OLED DISPLAY: ALWAYS ON ---
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

# --- PERFORMANCE & MOUSE ---
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1
CONFIG_ZMK_MOUSE=y

# --- MEMORY: HIGH STACK ALLOCATION ---
# (Comments moved to their own lines to avoid build errors)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=4096

# --- BATTERY REPORTING ---
# Report every 1 minute
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=1
