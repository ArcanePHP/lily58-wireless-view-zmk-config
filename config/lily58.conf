# ZMK Gaming Configuration - Optimized for competitive gaming

# SLEEP SETTINGS - Gaming focused (longer active time)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000
CONFIG_ZMK_IDLE_TIMEOUT=60000

# BLUETOOTH POWER - Maximum range and reliability
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# KEY SCANNING - Ultra-responsive debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3

# USB PERFORMANCE - Gaming polling rate
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# BEHAVIOR PROCESSING - Handle rapid inputs
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=1024

# COMBO SETTINGS - Fast combo detection for gaming macros
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=8

# SPLIT KEYBOARD OPTIMIZATION - Reduce split communication latency
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=n
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=n

# STUDIO SETTINGS - For real-time keymap adjustments
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=y

# POINTING DEVICE SUPPORT - For gaming mice integration
CONFIG_ZMK_POINTING=y

# HID REPORTING - Optimize key rollover
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# BLUETOOTH SETTINGS - Prioritize connection stability
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1
